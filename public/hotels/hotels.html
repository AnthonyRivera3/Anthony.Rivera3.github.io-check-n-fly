<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Search</title>
    <link rel="stylesheet" href="public\others\styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            padding-top: 100px;
            background-image: url('hotelpicture.png');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://127.0.0.1:5501/public/others/index.html">Check'n'Fly</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5501/public/others/index.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Services
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="http://127.0.0.1:5501/public/flights/flights.html">Flights and timing</a></li>
                            <li><a class="dropdown-item" href="http://127.0.0.1:5501/public/hotels/hotels.html">Hotels</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:5501/public/others/about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:5501/public/others/contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Search Hotels</h1>
        <form id="hotel-search-form" class="mt-3">
            <div class="mb-3">
                <label for="hotelIds" class="form-label">Hotel IDs (comma-separated):</label>
                <input type="text" id="hotelIds" class="form-control" placeholder="Enter hotel IDs (e.g., MCLONGHM)">
            </div>
            <div class="mb-3">
                <label for="checkInDate" class="form-label">Check-in Date:</label>
                <input type="date" id="checkInDate" class="form-control">
            </div>
            <div class="mb-3">
                <label for="checkOutDate" class="form-label">Check-out Date:</label>
                <input type="date" id="checkOutDate" class="form-control">
            </div>
            <div class="mb-3">
                <label for="adults" class="form-label">Number of Adults:</label>
                <input type="number" id="adults" class="form-control" min="1" max="9" placeholder="Enter number of adults">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div id="results" class="mt-3">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script src="public\hotels\hotels.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
