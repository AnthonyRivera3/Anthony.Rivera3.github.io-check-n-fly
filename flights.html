<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            padding-top: 100px;
            background-image: url('flightpicture.png');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        .floating-btn {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1030;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://anthonyrivera3.github.io/Anthony.Rivera3.github.io-check-n-fly/index.html">Check'n'Fly</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="https://anthonyrivera3.github.io/Anthony.Rivera3.github.io-check-n-fly/index.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Services
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="https://anthonyrivera3.github.io/Anthony.Rivera3.github.io-check-n-fly/flights.html">Flights and timing</a></li>
                            <li><a class="dropdown-item" href="https://anthonyrivera3.github.io/Anthony.Rivera3.github.io-check-n-fly/hotels.html">Hotels</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://anthonyrivera3.github.io/Anthony.Rivera3.github.io-check-n-fly/about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://anthonyrivera3.github.io/Anthony.Rivera3.github.io-check-n-fly/contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div style="padding: 20px;">
        <h1>Flight Search</h1>
        <form id="flight-search-form">
            <label for="origin">Current Location:</label>
            <input type="text" id="origin" name="origin" placeholder="e.g., JFK" required>
            <br><br>
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" placeholder="e.g., LAX" required>
            <br><br>
            <label for="departure">Departure Date:</label>
            <input type="date" id="departure" name="departure" required>
            <br><br>
            <button type="submit">Search Flights</button>
        </form>

        <div id="flight-results"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="flights.js"></script>
</body>
</html>
