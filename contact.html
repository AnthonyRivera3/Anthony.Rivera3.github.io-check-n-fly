<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="index.html">Check'n'Fly</a>
  </nav>
  
  <div class="container mt-5 pt-5"> <!-- Added pt-5 to add padding on top -->
    <h1>Contact Us</h1>
    <div class="row">
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col-md-6">
        <div class="contact-info">
          <h3>Our Contact Information</h3>
          <p><strong>Email:</strong> <a href="mailto:checknfly@gmail.com">checknfly@gmail.com</a></p>
          <p><strong>Phone:</strong> 1-800-332-CKNF</p>
          <p><strong>Legal:</strong> Rights by Check'n'Fly LLC</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
