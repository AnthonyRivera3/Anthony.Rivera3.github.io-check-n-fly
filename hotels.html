            right: 20px; /* Maintain a little distance from the edge */

        }
    
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://anthonyrivera3.github.io/Anthony.Rivera3.github.io-check-n-fly/index.html">Check'n'Fly</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="https://anthonyrivera3.github.io/Anthony.Rivera3.github.io-check-n-fly/index.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">

    </nav>

    <!-- Search Bar and Results Section -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <input type="text" id="searchInput" class="form-control" placeholder="Search for hotels" onkeyup="searchHotels()">
            </div>
            <div class="col-12 mt-3" id="results">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function searchHotels() {
            const input = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Clear previous results

            // Example: Fetch data from an API (you'll need to replace this URL with your actual API endpoint)
            fetch(`https://api.example.com/hotels/search?query=${encodeURIComponent(input)}`)
                .then(response => response.json())
                .then(data => {
                    data.forEach(hotel => {
                        const div = document.createElement('div');
                        div.innerHTML = `<h4>${hotel.name}</h4>
                                         <p>Rating: ${hotel.rating}</p>
                                         <p>Location: ${hotel.location}</p>`;
                        resultsDiv.appendChild(div);
                    });
                })
                .catch(error => console.error('Error fetching hotels:', error));
        }
    </script>
</body>
